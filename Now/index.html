<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈카페 레시피</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #2d331e;
      color: #333;
    }

    header {
      background-color: #fff;
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #4e4e4e;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #888;
      padding-bottom: 5px;
    }

    nav a.active {
      color: #333;
      border-bottom: 2px solid #333;
    }

    main.coffee-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 40px;
      background-color: #2d331e;
    }

    .coffee-item {
      background-color: #f2f2f2;
      text-align: center;
      border-radius: 10px;
      padding: 20px;
    }

    .coffee-item img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 12%;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .coffee-item p {
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>취향에 딱 맞는 커피 레시피를 찾아보세요</h1>
    <nav>
      <ul>
        <li><a href="#" class="active">에스프레소</a></li>
        <li><a href="#">카페라떼</a></li>
        <li><a href="#">아이스 음료</a></li>
      </ul>
    </nav>
  </header>

  <main class="coffee-grid">

    <div class="coffee-item">
      <img src="espresso.jpg" alt="에스프레소">
      <p>에스프레소</p>
    </div>
    
    <div class="coffee-item">
      <img src="affogato.jpg" alt="아포가토">
      <p>아포가토</p>
    </div>

    <div class="coffee-item">
      <img src="conpanna.jpg" alt="콘 파나">
      <p>콘 파나</p>
    </div>

    <div class="coffee-item">
      <img src="shakerato.jpg" alt="사케라토 아포가토">
      <p>사케라토 아포가토</p>
    </div>

    <div class="coffee-item">
      <img src="salted.jpg" alt="솔티드 캐러멜 에스프레소">
      <p>솔티드 캐러멜 에스프레소</p>
    </div>

    <div class="coffee-item">
      <img src="americano.jpg" alt="아메리카노">
      <p>아메리카노</p>
      <p>dfjkasdlkf</p>
    </div>
  </main>
  
</body>
</html>
